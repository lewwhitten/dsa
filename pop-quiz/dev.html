<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Room 321 ¬∑ Two-Step Equation Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#f6f8fb; --card:#ffffff; --ink:#0f172a; --muted:#5b647a;
      --accent:#1f7ae0; --line:#e6e9f2;
    }
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:var(--bg); color:var(--ink); display:flex; align-items:center; justify-content:center;
      padding:20px;
    }
    .wrap{
      width:min(1000px, 94vw); background:var(--card); border:1px solid var(--line); border-radius:16px;
      box-shadow:0 12px 28px rgba(0,0,0,.06); padding:22px 22px 12px;
      display:grid; grid-template-rows:auto auto 1fr auto; gap:14px;
    }
    header{display:flex; align-items:baseline; justify-content:space-between; gap:10px; flex-wrap:wrap}
    h1{margin:0; font-size:22px}
    .sub{color:var(--muted); font-size:14px}

    .problem{
      background:#f9fbff; border:1px solid var(--line); border-radius:12px;
      padding:18px; font-size:28px; font-weight:700; letter-spacing:.3px; text-align:center;
    }
    .index{font-size:14px; color:var(--muted); text-align:center}

    /* Workspace (lined paper vibe) */
    .workspace{
      position:relative; border:1px solid var(--line); border-radius:12px; background:#fff; padding:14px;
      min-height:40vh; /* space to work */
      overflow:hidden;
    }
    .workspace::before{
      content:""; position:absolute; inset:0; background:
        repeating-linear-gradient(to bottom, transparent 0 30px, rgba(31,122,224,.08) 30px 31px);
      pointer-events:none;
    }
    .notes{
      position:absolute; top:10px; right:12px; color:var(--muted); font-size:12px; background:#fff; padding:4px 8px; border-radius:999px; border:1px solid var(--line);
    }
    textarea{
      position:relative; z-index:1; width:100%; height:100%; resize:vertical; border:0; outline:none;
      font: 16px/30px ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      background:transparent; color:#0b1220;
    }

    /* Bottom controls */
    .controls{
      display:flex; align-items:center; justify-content:center; gap:10px; flex-wrap:wrap; padding:6px 0 2px;
      border-top:1px solid var(--line);
    }
    .btn{
      appearance:none; border:1px solid #cfd6e6; background:#fff; color:#0b1220; font-weight:700;
      padding:10px 14px; border-radius:10px; cursor:pointer;
    }
    .btn.primary{ background:var(--accent); color:#fff; border-color:#166bd0; }
    .btn:active{ transform:translateY(1px) }
    .ghost{border-color:transparent; background:transparent; color:var(--muted)}

    details{
      margin:0 auto; width:min(880px, 100%); padding:10px 0;
    }
    summary{cursor:pointer; color:var(--muted); font-weight:700}
    .steps{
      margin-top:8px; background:#f6f9ff; border:1px solid var(--line); border-radius:10px; padding:12px; font-size:15px;
      line-height:1.45;
    }

    @media (max-width:700px){
      .problem{font-size:24px}
      .workspace{min-height:34vh}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Room 321 ¬∑ Two-Step Equation Practice</h1>
      <div class="sub">Solve for <strong>x</strong>. Use inverse operations. Show your steps.</div>
    </header>

    <div id="problem" class="problem">‚Äî</div>
    <div class="index" id="index">Problem 1 of 12</div>

    <div class="workspace">
      <div class="notes">workspace</div>
      <textarea id="work" spellcheck="false" placeholder="Write your steps here‚Ä¶ (isolate x in two steps: undo add/subtract, then undo multiply/divide)"></textarea>
    </div>

    <details id="solnBox">
      <summary>Show one model set of steps (teacher)</summary>
      <div class="steps" id="steps">‚Äî</div>
    </details>

    <div class="controls">
      <button class="btn" id="prevBtn">‚Üê Previous</button>
      <button class="btn" id="randomBtn">üé≤ Random</button>
      <button class="btn primary" id="nextBtn">Next ‚Üí</button>
      <button class="btn ghost" id="resetBtn" title="Clear workspace">Reset workspace</button>
    </div>
  </div>

  <script>
    // ------- Problem bank (12 two-step equations) -------
    // Format: ax + b = c   OR   (x / a) + b = c
    const BANK = [
      { eq: "3x + 5 = 23" },
      { eq: "4x - 7 = 17" },
      { eq: "2x + 9 = 25" },
      { eq: "5x - 3 = 22" },
      { eq: "7x + 4 = 32" },
      { eq: "6x - 8 = 10" },
      { eq: "x/2 + 5 = 13" },
      { eq: "x/3 - 4 = 2" },
      { eq: "x/4 + 7 = 10" },
      { eq: "x/5 - 1 = 3" },
      { eq: "9x + 6 = 33" },
      { eq: "8x - 10 = 14" },
    ];

    // Optional: pre-computed model steps for each (auto-generated below)
    function modelSteps(eqText){
      // crude parser for the simple forms above to generate teacher steps
      // Handles: ax + b = c, ax - b = c, x/a + b = c, x/a - b = c
      const t = eqText.replace(/\s+/g,"");
      const [L,R] = t.split("=");
      const c = Number(R);

      let steps = [];
      let xVal = null;

      if (L.includes("x/")) {
        // form: x/a +/- b
        const m = L.match(/^x\/(\d+)([+\-])(\d+)$/);
        if (!m) return ["(Steps preview not available for this form.)"];
        const a = Number(m[1]);
        const op = m[2];
        const b = Number(m[3]);

        // Undo +/- b
        const undo = (op === "+") ? `- ${b}` : `+ ${b}`;
        const after1 = (op === "+") ? (c - b) : (c + b);
        steps.push(`${eqText}`);
        steps.push(`${" ".repeat(eqText.indexOf("="))}  ${undo}    ${undo}`);
        steps.push(`x/${a} = ${after1}`);

        // Undo √∑a  ‚Üí multiply both sides by a
        const after2 = after1 * a;
        steps.push(`√ó ${a} on both sides`);
        steps.push(`x = ${after2}`);
        xVal = after2;
      } else {
        // form: a x +/- b
        const m = L.match(/^(\d+)x([+\-])(\d+)$/);
        if (!m) return ["(Steps preview not available for this form.)"];
        const a = Number(m[1]);
        const op = m[2];
        const b = Number(m[3]);

        // Undo +/- b
        const undo = (op === "+") ? `- ${b}` : `+ ${b}`;
        const after1 = (op === "+") ? (c - b) : (c + b);
        steps.push(`${eqText}`);
        steps.push(`${" ".repeat(eqText.indexOf("="))}  ${undo}    ${undo}`);
        steps.push(`${a}x = ${after1}`);

        // Undo √óa  ‚Üí divide both sides by a
        const after2 = after1 / a;
        steps.push(`√∑ ${a} on both sides`);
        steps.push(`x = ${after2}`);
        xVal = after2;
      }

      // Quick check line
      steps.push(`Check: substitute x = ${xVal}`);
      return steps;
    }

    // ------- UI wiring -------
    const problemEl = document.getElementById("problem");
    const indexEl   = document.getElementById("index");
    const stepsEl   = document.getElementById("steps");
    const solnBox   = document.getElementById("solnBox");
    const workTA    = document.getElementById("work");

    const prevBtn   = document.getElementById("prevBtn");
    const nextBtn   = document.getElementById("nextBtn");
    const randomBtn = document.getElementById("randomBtn");
    const resetBtn  = document.getElementById("resetBtn");

    let i = 0;

    function render(){
      const total = BANK.length;
      const { eq } = BANK[i];
      problemEl.textContent = eq;
      indexEl.textContent = `Problem ${i+1} of ${total}`;
      // teacher model steps
      const lines = modelSteps(eq);
      stepsEl.innerHTML = lines.map(l => `<div>${l}</div>`).join("");
      // keep textarea focused but do not wipe unless reset
      workTA.focus();
    }

    function prev(){
      i = (i - 1 + BANK.length) % BANK.length;
      render();
    }
    function next(){
      i = (i + 1) % BANK.length;
      render();
    }
    function randomEq(){
      let j = Math.floor(Math.random() * BANK.length);
      if (j === i && BANK.length > 1) j = (j + 1) % BANK.length;
      i = j; render();
    }
    function resetWorkspace(){
      workTA.value = "";
      workTA.focus();
    }

    prevBtn.addEventListener("click", prev);
    nextBtn.addEventListener("click", next);
    randomBtn.addEventListener("click", randomEq);
    resetBtn.addEventListener("click", resetWorkspace);

    // Optional keyboard shortcuts
    document.addEventListener("keydown", (e)=>{
      if (e.key === "ArrowRight") next();
      if (e.key === "ArrowLeft")  prev();
      if (e.key.toLowerCase() === "r") randomEq();
      if (e.key.toLowerCase() === "c") resetWorkspace();
    });

    // First render
    render();
  </script>
</body>
</html>
