<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACT Style Math – Q2 Mix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --accent:#b30000;
      --ink:#222;
      --bg:#f8fafc;
      --card:#ffffff;
    }
    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--ink);
      font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
    }

    .wrap{
      display:grid;
      grid-template-columns:80px 1fr;
      min-height:100vh;
    }

    /* Ruler Reset */
    .ruler{
      background:linear-gradient(#f4f4f4,#fefefe);
      border-right:1px solid #ddd;
      position:sticky;
      top:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .ruler button{
      writing-mode:vertical-rl;
      transform:rotate(180deg);
      background:#f7f2d6;
      border:2px solid #c9b87a;
      border-radius:10px;
      padding:18px 10px;
      font-weight:700;
      letter-spacing:0.5px;
      cursor:pointer;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
      position:relative;
      user-select:none;
    }
    .ruler button:hover{background:#fbf6dd;}

    .main{
      display:grid;
      grid-template-rows:auto 1fr auto;
      min-height:100vh;
    }
    header{padding:24px 24px 8px;}
    header h1{margin:0 0 6px;font-size:1.6rem;}
    header .sub{color:#555;font-size:0.95rem;}

    .grade-tag{
      display:inline-block;
      font-weight:700;
      color:var(--accent);
      margin-left:24px;
      margin-top:8px;
    }

    /* Cards layout for problems side by side */
    .problem-pair{
      display:flex;
      justify-content:space-evenly;
      align-items:stretch;
      gap:20px;
      margin:16px 24px;
      flex-wrap:wrap;
    }
    .problem-card{
      background:var(--card);
      flex:1 1 360px;
      min-width:320px;
      border-radius:12px;
      padding:16px;
      box-shadow:0 6px 20px rgba(0,0,0,0.06);
      border:1px solid #ececec;
    }
    .problem-card h3{margin:0 0 8px;font-size:1.05rem;}
    .stem{margin:6px 0 10px;line-height:1.5;}
    .choices{display:grid;gap:8px;}
    .choice{
      background:#fafafa;
      border:1px solid #e9e9e9;
      border-radius:10px;
      padding:8px 10px;
    }
    .choice b{min-width:1.2rem;display:inline-block;color:#666;}

    footer{
      padding:16px 24px 24px;
      color:#666;
      font-size:0.95rem;
      text-align:center;
    }
    footer .club{color:var(--accent);font-weight:700;}

    .frac{
      display:inline-block;
      vertical-align:middle;
      text-align:center;
      margin:0 2px;
    }
    .frac>span{display:block;padding:0 6px;}
    .frac .bar{border-top:2px solid #000;margin:2px 0;}

    @media(max-width:720px){
      .wrap{grid-template-columns:64px 1fr;}
      .problem-card{min-width:100%;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <aside class="ruler">
      <button id="resetBtn" title="Load new random grade-level pair">Reset • New Pair</button>
    </aside>

    <main class="main">
      <header>
        <h1>ACT Style Math Problems</h1>
        <div class="sub">Quarter 2 Mix · Two problems side by side · Multiple Choice</div>
      </header>

      <div class="grade-tag" id="gradeLabel"></div>
      <section id="pairContainer" class="problem-pair"></section>

      <footer>This website created by <span class="club">Del Sol Code Club</span>.</footer>
    </main>
  </div>

  <script>
    /* ---------- Problem Bank: edit here ---------- */
    const BANK = [
      {
        grade:"6th Grade",
        items:[
          {
            stem:"What is the value of 7 × 8?",
            choices:["A. 48","B. 54","C. 56","D. 64","E. 72"]
          },
          {
            stem:"Which fraction is equivalent to <span class='frac'><span>1</span><span class='bar'></span><span>2</span></span>?",
            choices:["A. 1/3","B. 2/3","C. 3/6","D. 2/5","E. 1/4"]
          }
        ]
      },
      {
        grade:"7th Grade",
        items:[
          {
            stem:"Evaluate: 3x + 5 when x = 4.",
            choices:["A. 12","B. 15","C. 17","D. 20","E. 27"]
          },
          {
            stem:"Which is the better buy: 8 pencils for $4.40 or 12 pencils for $6.60?",
            choices:["A. 8 for $4.40","B. 12 for $6.60","C. Same price per pencil","D. Not enough info","E. Neither"]
          }
        ]
      },
      {
        grade:"8th Grade",
        items:[
          {
            stem:"What is the slope of the line through (2, 5) and (6, 13)?",
            choices:["A. 1","B. 2","C. 3","D. 4","E. 8"]
          },
          {
            stem:"Solve for y: 2y − 6 = 10.",
            choices:["A. 2","B. 4","C. 6","D. 8","E. 16"]
          }
        ]
      },
      {
        grade:"9th Grade",
        items:[
          {
            stem:"Which is the y-intercept of y = −3x + 7?",
            choices:["A. −3","B. 7","C. (−3, 0)","D. (0, 7)","E. (7, 0)"]
          },
          {
            stem:"Solve: 4(x − 2) = 3x + 5.",
            choices:["A. −13","B. −3","C. 3","D. 13","E. 21"]
          }
        ]
      },
      {
        grade:"10th Grade",
        items:[
          {
            stem:"Which equation has slope 2 and passes through (−1, 3)?",
            choices:["A. y = 2x + 3","B. y = 2x + 5","C. y = 2x + 1","D. y = 2x − 1","E. y = −2x + 1"]
          },
          {
            stem:"Simplify: (x + 3)(x − 3).",
            choices:["A. x² − 9","B. x² + 9","C. x² − 6x + 9","D. x² + 6x − 9","E. x² − 3"]
          }
        ]
      },
      {
        grade:"11th Grade",
        items:[
          {
            stem:"The function f(x)=5(1.2)<sup>x</sup> models growth. What does 1.2 represent?",
            choices:["A. Initial amount","B. Growth factor (20% increase per unit x)","C. Growth rate (120% per unit x)","D. Time step","E. Output unit"]
          },
          {
            stem:"Given g(x)=−2x+1 and h(x)=x², what is (h ∘ g)(x)?",
            choices:["A. −2x + 1","B. (−2x + 1)²","C. −2x² + 1","D. x² − 2x + 1","E. 4x² + 1"]
          }
        ]
      },
      {
        grade:"12th Grade",
        items:[
          {
            stem:"For aₙ = 7 + 3(n − 1), what is a₂₀?",
            choices:["A. 64","B. 67","C. 70","D. 73","E. 76"]
          },
          {
            stem:"The line 3x − 2y = 10 has slope:",
            choices:["A. −3/2","B. 2/3","C. 3/2","D. −2/3","E. 5"]
          }
        ]
      }
    ];

    /* ---------- Display Logic ---------- */
    const container=document.getElementById("pairContainer");
    const gradeLabel=document.getElementById("gradeLabel");
    const resetBtn=document.getElementById("resetBtn");

    function renderPair(pair){
      gradeLabel.textContent=pair.grade+" • ACT Style";
      const [p1,p2]=pair.items;
      container.innerHTML=[p1,p2].map((p,i)=>`
        <div class="problem-card">
          <h3>Problem ${i+1}</h3>
          <div class="stem">${p.stem}</div>
          <div class="choices">${p.choices.map(c=>`<div class="choice">${c}</div>`).join("")}</div>
        </div>`).join("");
    }

    function randomPair(){
      return BANK[Math.floor(Math.random()*BANK.length)];
    }

    function loadNewPair(){
      renderPair(randomPair());
      window.scrollTo({top:0,behavior:"smooth"});
    }

    resetBtn.addEventListener("click",loadNewPair);
    loadNewPair();
  </script>
</body>
</html>
