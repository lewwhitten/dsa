<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --accent:#b30000;
      --ink:#222;
      --bg:#f8fafc;
      --card:#ffffff;
      --line:#e6e8ef;
    }
    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--ink);
      font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
      min-height:100%;
    }

    .wrap{
      display:grid;
      grid-template-columns:80px 1fr;
      min-height:100vh;
    }

    /* Left rail (kept for look; empty now) */
    .ruler{
      background:linear-gradient(#f4f4f4,#fefefe);
      border-right:1px solid #ddd;
      position:sticky;
      top:0;
      height:100vh;
    }

    .main{
      display:grid;
      /* header, grade-tag, problems (fills), footer note, bottom controls */
      grid-template-rows:auto auto 1fr auto auto;
      min-height:100vh;
    }
